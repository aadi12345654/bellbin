<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bellbin</title>
  <style>
     body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    /* Page 1 */
    .page {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content {
      text-align: center;
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .animated-text {
      font-size: 32px;
      animation: fadeIn 2s ease-in-out;
    }

    .subtext {
      font-size: 14px;
      color: gray;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Page 2 */
    #page2 {
      display: none;
    }

    .header {
      background-color: #0598ee;
      color: white;
      padding: 10px 20px;
      font-size: 26px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .menu-icons {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-icon,
    .profile-icon,
    .settings-icon {
      font-size: 24px;
      cursor: pointer;
      color: white;
    }

    .story-container {
      display: flex;
      justify-content: start;
      align-items: center;
      padding: 20px;
    }

    .story-wrapper {
      position: relative;
      width: 100px;
      height: 100px;
    }

    .story-ring {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: #fff;
    }

    .glow {
      animation: glowColors 1s linear infinite;
      border: 4px solid transparent;
    }

    @keyframes glowColors {
      0%   { box-shadow: 0 0 10px 2px red; }
      25%  { box-shadow: 0 0 10px 2px orange; }
      50%  { box-shadow: 0 0 10px 2px green; }
      75%  { box-shadow: 0 0 10px 2px blue; }
      100% { box-shadow: 0 0 10px 2px violet; }
    }

    .user-icon {
      font-size: 40px;
      color: #555;
    }

    .create-icon {
      position: absolute;
      top: -5px;
      right: -5px;
      background-color: #0598ee;
      color: black;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border: 2px solid white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .story-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background-color: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .story-modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
    }

    .story-modal.active {
      display: flex;
    }

    .settings-panel {
      position: absolute;
      top: 60px;
      right: 20px;
      width: 200px;
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      padding: 10px;
      z-index: 1000;
      border-radius: 10px;
    }

    .settings-panel.active {
      display: block;
    }

    .search-box {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #ffffff;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      z-index: 1000;
    }

    .search-box input {
      padding: 6px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-box button {
      padding: 6px 12px;
      background-color: #0598ee;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Add this CSS style inside <style> */
.plus-icon {
  font-size: 24px;
  cursor: pointer;
  color: white;
}


  </style>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  

   
  
</head>
<body>

  <!-- Page 1 -->
  <div class="page" id="page1">
    <div class="content">
      <img src="bellbin-logo1.png" alt="bellbin logo" class="logo" />
      <h1 class="animated-text">Welcome to Bellbin</h1>
      <p class="subtext">from-infint</p>
    </div>
  </div>

  <!-- Page 2 -->
  <div id="page2">
    <div class="header">
      <div>bellbin</div>
      <div class="menu-icons">
        <i class="fa-solid fa-plus plus-icon" onclick="goToNewPage()"></i>
        <i class="fa-solid fa-magnifying-glass search-icon" onclick="toggleSearchBox()"></i>
        <i class="fa-solid fa-user-circle profile-icon" onclick="goToProfile()"></i>
        <i class="fa-solid fa-gear settings-icon" onclick="toggleSettings()"></i>
      </div>
    </div>

    <!-- Search Box -->
    <div id="searchBox" class="search-box">
      <input type="text" placeholder="Search..." />
      <button onclick="performSearch()">Search</button>
    </div>

    <!-- Settings panel -->
    <div id="settingsPanel" class="settings-panel">
      <h3>Settings</h3>
      <p>(Features coming soon...)</p>
    </div>

    <!-- Story Area -->
    <div class="story-container">
      <div class="story-wrapper">
        <div class="story-ring" id="storyRing" onclick="viewStory()">
          <i id="userIcon" class="fa-solid fa-user user-icon"></i>
        </div>
        <div class="create-icon" onclick="document.getElementById('story-upload').click()">+</div>
      </div>
      <input type="file" id="story-upload" accept="image/*" style="display: none" onchange="uploadStory(event)">
    </div>

    <!-- Modal -->
    <div class="story-modal" id="storyModal" onclick="closeStory()">
      <img src="" id="storyImage" />
    </div>

    <!-- Textarea and Save -->
  

  <!-- JS Script -->
  
<script>
  // Page switch
    window.onload = function () {
      setTimeout(() => {
        document.getElementById('page1').style.display = 'none';
        document.getElementById('page2').style.display = 'block';
      }, 4000);
    };

    // Glow ring effect
    const ring = document.getElementById('storyRing');
    let clickCount = 0;
    ring.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 1) {
        ring.classList.add('glow');
        setTimeout(() => ring.classList.remove('glow'), 2000);
        setTimeout(() => clickCount = 0, 2000);
      }
    });

    // Upload story
    let storyImageURL = "";
    function uploadStory(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          storyImageURL = e.target.result;
          document.getElementById("storyRing").innerHTML =
            `<img src="${storyImageURL}" style="width:100%; height:100%; border-radius:50%; object-fit:cover;" />`;
        };
        reader.readAsDataURL(file);
      }
    }

    // View story
    function viewStory() {
      if (storyImageURL) {
        document.getElementById("storyImage").src = storyImageURL;
        document.getElementById("storyModal").classList.add("active");
        setTimeout(() => closeStory(), 7000);
      }
    }

    function closeStory() {
      document.getElementById("storyModal").classList.remove("active");
    }

    // Settings toggle
    function toggleSettings() {
      const panel = document.getElementById("settingsPanel");
      panel.classList.toggle("active");
    }

    // Outside click closes settings
    document.addEventListener("click", function (event) {
      const panel = document.getElementById("settingsPanel");
      const icon = document.querySelector(".settings-icon");
      if (!panel.contains(event.target) && event.target !== icon) {
        panel.classList.remove("active");
      }
    });

    // Profile redirect
    function goToProfile() {
      window.location.href = "profile.html";
    }

    // Search box toggle
    function toggleSearchBox() {
      const box = document.getElementById("searchBox");
      box.style.display = box.style.display === "block" ? "none" : "block";
    }

    function performSearch() {
      const query = document.querySelector("#searchBox input").value;
      alert(query.trim() !== "" ? "You searched for: " + query : "Please enter a search term.");
    }

    // Add this JavaScript function inside <script>
function goToNewPage() {
  window.location.href = "newpage.html"; // Replace with your actual page
}

</script>

   


</body>
</html>
